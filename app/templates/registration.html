<!DOCTYPE html>
<html>
<title>Registration</title>
<link rel="icon" type="image/jpg"  href="/static/title_icon.jpg" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body style="max-width: 350px; margin: 75px auto 0 auto;" background="/static/login_bg.jpg">

<form action="/registration" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin" method="POST">
    <h2 class="w3-center">Sign-Up</h2>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="first" type="text" placeholder="First Name">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="last" type="text" placeholder="Last Name">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="email" type="text" placeholder="Email">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="password" type="text" placeholder="Password">
        </div>
    </div>

    <div class="w3-row w3-section">
        <div class="w3-rest">
            <input class="w3-input w3-border" name="confirm_password" type="text" placeholder="Confirm-Password">
        </div>
    </div>

    <p class="w3-center">
        <button class="w3-button w3-section w3-blue w3-ripple">Registration</button>
    </p>
</form>

</body>
</html>
